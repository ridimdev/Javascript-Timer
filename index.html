<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hoy nos Lucimos!</title>
<meta name="Description" content="A javascript countdown clock or timer with beautiful HTML and CSS styling that is simple to use in any project or on any website .">
<meta name="Keywords" content="javascript, js, countdown, clock, timer, css, html, website, design, beautiful timer, countdown clock, countdown timer, javascript timer, javascript countdown clock, javascript countdown timer">

<link rel="stylesheet" type="text/css" href="timer.css">
</head>
	
<body>
	<div class="display">
		<div id="clock" class="clock">
			<h1 class="event_title">Hoy nos Lucimos!</h1>
			<div id="numbers">
				<span class="days"></span>
				<span class="hours"></span>
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<div id="units">
				<span>Días</span>
				<span>Horas</span>
				<span>Minutos</span>
				<span>Segundos</span>
			</div>
		</div>
		<div id="door" class="hide">
			<h1 class="event_title">Reunión de Presentación Interna</h1>
			<p class="action_caption">Haz click para acceder a la reunión del equipo/p>
			<button class="call_to_action_button" type="button" onclick="liveStreamTest()">Ingresar a la Reunión</button>
		</div>
		<br>
		<div id="door" class="hide">
			<h1 class="event_title">Reunión de Presentación con el Cliente</h1>
			<p class="action_caption">Haz click para acceder a la reunión con el cliente</p>
			<button class="call_to_action_button" type="button" onclick="liveStream()">Ingresar a la Reunión</button>
		</div>
		<div class="author">Sí se puede EBIM!! Arriba Perú!!</div>
	</div>
	<script src="timer.js"></script>
</body>
</html>
